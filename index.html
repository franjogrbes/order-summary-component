<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <title>Order summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
       <div class="card">
           <img src="images/illustration-hero.svg" alt="Hero image" class="hero-image">
           <div class="container">
                <h2 class="title">Order summary</h2>
                <p class="order-description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                <div class="plan-container">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="plan-description">
                        <strong>Annual plan</strong>
                        <p>59.99$/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="proceed-button">Proceed to payment</button>
                <button class="cancel-button">Cancel order</button>
           </div>
            
        
       </div>

    </body>
</html>
